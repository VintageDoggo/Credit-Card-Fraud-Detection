<!DOCTYPE html>
<html>
<head>
    <title>Fraud Detection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <header class="bg-primary text-white text-center py-3">
        <h1>Credit Card Fraud Detection</h1>
    </header>
    <div class="container">
        <div class="row justify-content-center" style="margin-top: 50px; margin-bottom: 50px;">
            <div class="col-md-6 text-center">
                <h2 class="mb-3">Predict instances of fraud</h2>
                <form id="uploadForm" method="post" action="/upload" enctype="multipart/form-data">
                    <input class="form-control" id="file" type="file" name="file" accept=".csv"/>
                    <br>
                    <br>
                    <br>
                    <input class="btn btn-primary" type="submit" value="Upload" />
                </form>
        </div>
        <div class="text-center">
            <p id="pred">{{ prediction }}</p>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!--<script src="script.js"></script>-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
